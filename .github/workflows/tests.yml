name: Deploiement

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: unbuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m pytest
